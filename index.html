<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
</head>
<body>
    <section class="container">
           <p class="main_heading">Current Budget<span class="in_text"> 400</span></p>
           <p class="sub_heading1 in_text">Income<span class="in_text"> 400</span></p>
           <p class="sub_heading2 ex_text">Expense<span class="ex_text"> 400</span></p>
           <div class="main_box box">
               <div class="card in_card">
                     <p class="card_title">Income</p>
                     <div class="take_input">
                        <input type="text" name="description">
                        <input class="costing" type="text" name="value">
                        <input class="submit_btn" type="submit" name="submit">
                     </div>
                     <button class="btn">+</button>
               </div>
               <div class="card ex_card">
                     <p class="card_title">Expense</p>
                     <div class="take_input">
                       <input type="text" name="description">
                       <input class="costing" type="text" name="value">
                       <input class="submit_btn" type="submit" name="submit">
                     </div>
                     <button class="btn">-</button>
               </div>
           </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
